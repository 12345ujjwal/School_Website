    <main>
        <section class="login-section">
            <div class="login-container box-style">

                    <div class="form-group">
                    <form method="POST" action="login.php">

                        <input type="text" id="username" name="username" required>

                    </div>
                </form><br>
<a href="user_reg.html" class="submit-button" style="display: inline-block; text-align: center; padding: 10px 20px; background-color: #00264d; color: white; text-decoration: none; border-radius: 5px; font-size: 14px;">New User</a>

                <div class="alternative-login">
                    <p>Or login using:</p>
                    <button class="google-login">Login with Google</button>
                    <button class="facebook-login">Login with Facebook</button>
                </div>
            </div>
        </section>
