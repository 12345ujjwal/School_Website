<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallerystyles.css">
</head>
<body background="wave2.jpg">
    <!-- Header -->
    <header>
        <div class="banner">
            <h1 class="welcome-text">Gallery</h1>
        </div>
    </header>

    <!-- Gallery Section -->
    <main>
        <section id="gallery">
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="gallery\img1.jpeg" alt="Gallery Image 1">
                </div>
                <div class="gallery-item">
                    <img src="gallery\img2.jpg" alt="Gallery Image 2">
                </div>
                <div class="gallery-item">
                    <img src="gallery\img3.jpg" alt="Gallery Image 3">
                </div>
                <div class="gallery-item">
                    <img src="gallery\img4.jpg" alt="Gallery Image 4">
                </div>
                <div class="gallery-item">
                    <img src="gallery\img5.jpg" alt="Gallery Image 5">
                </div>
                <div class="gallery-item">
                    <img src="gallery\img6.jpg" alt="Gallery Image 6">
                </div>
                <div class="gallery-item">
                    <img src="gallery\img7.jpg" alt="Gallery Image 7">
                </div>
                <div class="gallery-item">
                    <img src="gallery\img8.jpg" alt="Gallery Image 8">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
